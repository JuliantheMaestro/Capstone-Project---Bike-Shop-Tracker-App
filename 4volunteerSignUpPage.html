<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>4Volunteer Sign-up Page</title>
</head>
<body>

    <div class="logo-container">
        <img src="imgs/BikeLogoRound.jpg">
    </div>

    <div id="index-el">
        
        <div class="form">
            <form action="/post" method="post">


                <label for="input-name">Input Name :</label>
                <input type="text" id="input-name" name="name" placeholder="Input Name"><br>

                <label for="input-phonenumber">Input Phone Number :</label>
                <input type="text" id="input-phonenumber" name="phonenumber" placeholder="Input Phone Number"><br>

                <label for="input-email">Input Email :</label>
                <input type="text" id="input-email" name="email"  placeholder="Input Email Address"><br>

                <label for="mechanic-experience">Mechanical Experience</label>
                <select name="mechanic_experience" id="mechanic-experience">
                    <option value="none">None</option>
                    <option value="novice">Novice</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br>

                <label for="comments">Additional Comments :</label>
                <textarea id="comments" name="comments" placeholder="Bikes are the best"></textarea><br>

                <button type="submit">Submit</button>

            </form>
        </div>

        <div class="button-container">

            <button onclick = "window.location.href = '5WelcomeSignupPage.html'">Iâ€™m Ready to Volunteer!</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
