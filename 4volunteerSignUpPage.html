<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>4Volunteer Sign-up Page</title>
</head>
<body>

    <div class="logo-container">
        <img src="imgs/BikeLogoRound.jpg">
    </div>

    <div class="index-el">
        
        <div class="form">
            <form id="userForm">


                <label for="input-name">Name:</label>
                <input type="text" maxlength="40" id="input-name" 
                        name="name" placeholder="Input Name" required><br>

                <label for="input-phonenumber">Phone Number:</label>
                <input type="tel" maxlength="14" 
                        id="input-phonenumber" name="phonenumber" placeholder="Input Phone Number" required><br>

                <label for="input-email">Email:</label>
                <input type="email" maxlength="40" id="input-email" 
                        name="email"  placeholder="Input Email Address" required><br>

                <label for="mechanic-experience">Mechanical Experience:</label>
                <select name="mechanic-experience" id="mechanic-experience" required>
                    <option value="none">None</option>
                    <option value="novice">Novice</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" maxlength="120" placeholder="Share any additional comments you may have"></textarea><br>

                <button type="submit">Submit</button>

            </form>
        </div>


    </div>
    <script src="script-signup.js"></script>
    <script src="phonenumber-format.js"></script>
</body>

</html>
